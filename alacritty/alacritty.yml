colors:
  transparent_background_colors: true
font:
  bold:
    family: SauceCodeProNerdFontMono
    style: Bold
  bold_italic:
    family: SauceCodeProNerdFontMono
    style: Bold Italic
  italic:
    family: SauceCodeProNerdFontMono
    style: Italic
  normal:
    family: SauceCodeProNerdFontMono
    style: Regular
  size: 12
import:
 - ~/.local/share/nvim/lazy/tokyonight.nvim/extras/alacritty/tokyonight_night.yml
 # - ~/.local/share/alacritty/alacritty-theme/themes/one_dark.yaml
key_bindings:
  - {  chars: "\x1f", key: Slash,     mods: Control  }
  - {  chars: "\x1c", key: Semicolon, mods: Control  }
  - {  chars: "\x1e", key: Comma,     mods: Control  }
  - {  chars: "\x1a", key: Period,    mods: Control  }
window:
  dynamic_title: true
  opacity: 0.8
  title: tmux-client
